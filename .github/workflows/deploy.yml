name: ğŸš€ Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: ğŸ“¦ Install Python dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        
    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“¦ Install Node.js dependencies
      run: |
        cd frontend
        npm install
        
    - name: ğŸ—ï¸ Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: ğŸ“‹ Copy frontend to backend
      run: |
        mkdir -p backend/static
        cp -r frontend/dist/* backend/static/
        
    - name: ğŸ”§ Create __init__.py files
      run: |
        touch backend/__init__.py
        touch backend/routers/__init__.py
        
    - name: ğŸ—„ï¸ Run database migrations
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        cd backend
        alembic upgrade head
        
    - name: âœ… Test backend
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        cd backend
        python -c "
        from database import engine
        from sqlalchemy import text
        with engine.connect() as conn:
            result = conn.execute(text('SELECT 1'))
            print('âœ… Database connection successful')
        "
        
    - name: ğŸš€ Deploy to Render
      if: github.ref == 'refs/heads/main'
      run: |
        echo "âœ… Build completed successfully!"
        echo "ğŸš€ Ready for Render deployment"
        echo "ğŸ“‹ Make sure to set these environment variables in Render:"
        echo "   DATABASE_URL: ${{ secrets.DATABASE_URL }}"
        echo "   JWT_SECRET: ${{ secrets.JWT_SECRET }}"
        echo "   FRONTEND_URL: https://your-app.onrender.com"
        echo "   VITE_API_BASE_URL: https://your-app.onrender.com"
